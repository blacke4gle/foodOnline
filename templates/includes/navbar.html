{% load static %}
<!-- Header Start -->
<header id="header">
  <div class="main-header">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-7 col-md-7 col-sm-12 col-xs-12">
          <div class="logo">
            <figure>
              <a href="{% url 'home' %}" class="light-logo">
                <img src="{% static 'logo/foodOnlineLogo.png' %}" alt="FoodOnline" width="250" />
              </a>
            </figure>
          </div>


          <div class="main-location ml-5">
            <ul>
              <li class="location-has-children choose-location">
                <form action="#">
                  <input type="text" value="" name="location" id="location" placeholder="Your current location"
                    autocomplete="off" />
                  <span id="foodbakery_radius_location_open" class="foodbakery-radius-location" onclick="getLocation()"><i
                      class="icon-target5"></i></span>
                </form>
              </li>
            </ul>
          </div>
        </div>
        <div class="col-lg-5 col-md-5 col-sm-12 col-xs-12">
          <div class="login-option">
            {% if user.is_authenticated %}
            <a href="{% url 'cart' %}">
              <i class="fa fa-shopping-cart text-danger" style="font-size: 20px;"></i>
              <span class="badge badge-warning" id="cart_counter" style="border-radius: 50px; position: relative; bottom:10px; left: -5px;">{{cart_count}}</span>
            </a>
            {% endif %}
            <a href="{% url 'marketplace' %}" class="btn btn-outline-danger text-uppercase font-weight-bold">Market Place</a>
            {% if user.is_authenticated %}
            <a class="cs-color cs-popup-joinus-btn login-popup" href="{% url 'myAccount' %}">My Account </a>
            <a class="cs-color cs-popup-joinus-btn login-popup text-danger" href="{% url 'logout' %}">Logout </a>
            {% else %}
            <a class="cs-color cs-popup-joinus-btn login-popup" 
              href="{% url 'login' %}">Login </a> / <span><a href="{% url 'registerUser' %}"
                class="cs-color cs-popup-joinus-btn login-popup ml-0">Register</a></span> <a class="get-start-btn"
              href="{% url 'registerVendor' %}">
              Register Restaurant
            </a>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
<!-- Header End -->

<script>
let x = document.getElementById("location");
let current_location = sessionStorage.getItem("current_location")
if(current_location != ""){
  x.value = current_location;
}

function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
  } else { 
    x.innerHTML = "Geolocation is not supported by this browser.";
  }
}

function showPosition(position) {
  
  const lat = position.coords.latitude
  const lng = position.coords.longitude

  // x.value = lat +', '+lng

  // Static Value for test
  // const lat = '39.975112'
  // const lng = '32.815189'

  // hit AJAX request to googlemas api endpoint and get the location data using those lat and lng
  
  const GOOGLE_API_KEY  = "{{ GOOGLE_API_KEY }}"
  const url = "https://maps.googleapis.com/maps/api/geocode/json?latlng="+lat+","+lng+"+&key="+GOOGLE_API_KEY;
  
  $.ajax({
    url: url,
    type: "GET",
    success: function(response){
      const current_location = response.results[0].formatted_address
      x.value = current_location
      sessionStorage.setItem("current_location", current_location)
      window.location = '?lat='+lat+'&lng='+lng
    }

  })

}
</script>
